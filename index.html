<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-oy_10-dars_uy</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="header_card">
      <div class="header_logo">
        <img class="" src="./images/logo(1).svg" alt="header_logo" width="92" height="40">
      </div>
      <div class="nav_title">
        <ul class="nav_text">
          <li class="nav_text_one">Booking</li>
          <li class="nav_text_one">Facilities</li>
          <li class="nav_text_one">About Us</li>
          <li class="nav_text_one">Location</li>
          <li class="nav_text_one">Contact</li>
          <li class="nav_text_one"><img class="nav_menu" src="./images/menu.svg" alt="menu" width="24" height="24"></li>
          <li class="nav_text_one"><button class="nav_button">Sign In</button></li>
        </ul>
      </div>
    </div>

    <div class="hero">
      <div class="hero_card">
        <div class="hero_one">
          <h1>Find Your Best Hotel <br> for Deals</h1>
          <p class="hero_one_text">Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
        </div>
        <div class="hero_two">
          <button class="hero_button_one"><img class="hero_vector_one" src="./images/Vector(2).svg" alt="Vector2">Jun 10
            - 14</button>
          <button class="hero_button_one"><img class="hero_vector_one" src="./images/person.svg" alt="Vector2">2
            Guests</button>
          <input class="hero_input" type="text" placeholder="United States">
          <button class="hero_button_lupa"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
      <div class="hero_three">
        <div class="hero_three_one">
          <img class="hero_image_one" src="./images/Image_one.png" alt="Image_one" width="956" height="590">
          <h2 class="h2">Wagstaffe NSW, Australia</h2>
        </div>
        <div class="hero_three_two">
          <img class="hero_image_two" src="./images/Image_two.png" alt="Image_two">
          <img class="hero_image_three" src="./images/Image_three.png" alt="Image_three">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
